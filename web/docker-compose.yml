version: "3"
services:
  pub:
    image: {image}
    ports:
      - "80"
      - "443"
    restart: always
    privileged: true
    networks:
      - pub_net
    volumes:
      - /var/www/html:/var/www/html/
      - /etc/letsencrypt:/etc/letsencrypt/
    labels:
      - "traefik.docker.network=pub_net"
      - "traefik.enable=true"

      - "traefik.admin.frontend.rule=Host:{domain}"
      - "traefik.admin.port=80"
      - "traefik.admin.protocol=http"

      - "traefik.backend.loadbalancer.stickiness=true"
      - "traefik.tags=pub"


  test:
    image: {image}
    ports:
      - "80"
      - "443"
    restart: always
    privileged: true
    networks:
      - test_net
    volumes:
      - /var/www/html_test:/var/www/html/
      - /etc/letsencrypt:/etc/letsencrypt/
    labels:
      - "traefik.docker.network=test_net"
      - "traefik.enable=true"

      - "traefik.admin.frontend.rule=Host:{domain}"
      - "traefik.admin.port=80"
      - "traefik.admin.protocol=http"

      - "traefik.backend.loadbalancer.stickiness=true"
      - "traefik.tags=tbd"


networks:
  pub_net:
    external: true
  test_net:
    external: true
